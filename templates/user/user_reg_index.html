<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CaterServ - Catering Services Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/home/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/home/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="/static/home/lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/home/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/home/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Hero Start -->
    <div class="container-fluid bg-light py-6 my-6 mt-0">
        <div class="container text-center animated bounceInDown">
            <h1 class="display-1 mb-4">Sign Up now</h1>
            <ol class="breadcrumb justify-content-center mb-0 animated bounceInDown">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item text-dark" aria-current="page">Register</li>
            </ol>
        </div>
    </div>
    <!-- Hero End -->

    <!-- Book Us Start -->
    <div class="container-fluid contact py-6 wow bounceInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="row g-0">
                <div class="col-1">
                    <img src="/static/home/img/fact.jpg" class="img-fluid h-100 w-100 rounded-start" style="object-fit: cover; opacity: 0.7;" alt="">
                </div>
                <div class="col-10">
                    <div class="border-bottom border-top border-primary bg-light py-5 px-4">
                        <div class="text-center">
                            <small class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">Book Us</small>
                            <h1 class="display-5 mb-5">Where you want Our Services</h1>
                        </div>
                        <form method="post" action="/myapp/user_reg_post/">{% csrf_token %}
                            <div class="row g-4 form">
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control border-primary p-2" placeholder="Your name" name="name" pattern="[A-Za-z\s]{2,50}" title="Name should be 2-50 characters long and contain only letters and spaces" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="tel" class="form-control border-primary p-2" placeholder="Your Contact No." name="phone" pattern="[0-9]{10}" title="Phone number should be 10 digits" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="email" class="form-control border-primary p-2" placeholder="Your Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control border-primary p-2" placeholder="Your Address" name="address" pattern=".{5,100}" title="Address should be 5-100 characters long" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control border-primary p-2" placeholder="Enter Your Pin" name="pin" pattern="[0-9]{6}" title="Pin code should be 6 digits" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control border-primary p-2" placeholder="Enter Your Post" name="post" pattern="[A-Za-z\s]{2,50}" title="Post should be 2-50 characters long and contain only letters and spaces" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="text" class="form-control border-primary p-2" placeholder="Enter Your Username" name="username" pattern="[A-Za-z0-9_]{4,20}" title="Username should be 4-20 characters long and contain only letters, numbers, or underscores" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <input type="password" class="form-control border-primary p-2" placeholder="Enter Your Password" name="password"   required>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary px-5 py-3 rounded-pill">Submit Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-1">
                    <img src="/static/home/img/fact.jpg" class="img-fluid h-100 w-100 rounded-end" style="object-fit: cover; opacity: 0.7;" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Book Us End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-md-square btn-primary rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/home/lib/wow/wow.min.js"></script>
    <script src="/static/home/lib/easing/easing.min.js"></script>
    <script src="/static/home/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/home/lib/counterup/counterup.min.js"></script>
    <script src="/static/home/lib/lightbox/js/lightbox.min.js"></script>
    <script src="/static/home/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/home/js/main.js"></script>
</body>
</html>
