{% extends 'admins/index.html' %}
{% load static %}
{% block body %}
<style>
  /* Keep styles minimal and consistent with the card theme used in the tables view */
  .tables-wrap { padding: 2rem 0; }

  .form-card {
    border-radius: 1rem;
    overflow: hidden;
    background: linear-gradient(180deg, rgba(13,110,253,0.03), #fff 40%);
    border: 1px solid rgba(13,110,253,0.06);
    box-shadow: 0 10px 30px rgba(18,63,145,0.06);
  }

  .form-card .card-top {
    display: flex;
    align-items: center;
    gap: .75rem;
    padding: 1rem 1.25rem;
    border-bottom: 1px solid rgba(0,0,0,0.03);
    background: linear-gradient(90deg, rgba(13,110,253,0.04), transparent);
  }

  .form-badge {
    width: 56px;
    height: 56px;
    border-radius: .75rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 1.15rem;
    color: #fff;
    background: linear-gradient(135deg, #FCB53B, #FFE797);
    box-shadow: 0 6px 18px rgba(13,110,253,0.12);
  }

  .form-title {
    margin: 0;
    font-size: 1.05rem;
    letter-spacing: .2px;
  }

  .form-card .card-body {
    padding: 1.25rem;
  }

  .form-label {
    font-weight: 600;
    color: #343a40;
    font-size: .95rem;
  }

  .form-control {
    border-radius: .6rem;
    padding: .75rem .9rem;
  }

  .form-actions {
    padding: 1rem 1.25rem 1.25rem;
    background: transparent;
    border-top: 1px solid rgba(0,0,0,0.03);
  }

  /* Buttons â€” subtle pill style to match theme */
  .btn-primary.rounded-pill {
    border-radius: 50rem;
    padding: .6rem 1.25rem;
  }

  .btn-outline-secondary.rounded-pill {
    border-radius: 50rem;
    padding: .55rem 1.1rem;
  }

  /* Small responsive tweak */
  @media (max-width: 576px) {
    .form-card .card-top { padding: .8rem 1rem; }
    .form-card .card-body { padding: 1rem; }
  }
</style>

<div class="container tables-wrap">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card form-card">
        <div class="card-top">
          <div class="form-badge"><i class="fas fa-table"></i></div>
          <div>
            <h5 class="form-title text-primary fw-bold mb-0">Edit Table</h5>
            <div class="text-muted small">Modify details for table #{{ data.id }}</div>
          </div>
        </div>

        <div class="card-body">
          <form method="post" action="/myapp/edit_table_post/" novalidate>
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ data.id }}">

            <div class="mb-3">
              <label for="tablename" class="form-label">Table Name</label>
              <input
                id="tablename"
                name="tablename"
                type="text"
                class="form-control"
                placeholder="E.g., Window Corner, VIP Table"
                value="{{ data.tablename }}"
                pattern="[A-Za-z0-9\s]{2,50}"
                title="Table name should be 2-50 characters long and contain only letters, numbers, and spaces"
                required>
              <div class="invalid-feedback">Table name should be 2-50 characters long and contain only letters, numbers, and spaces.</div>
            </div>

            <div class="mb-3">
              <label for="capacity" class="form-label">Capacity</label>
              <input
                id="capacity"
                name="capacity"
                type="number"
                min="1"
                max="100"
                class="form-control"
                placeholder="Number of seats"
                value="{{ data.capacity }}"
                pattern="[1-9][0-9]*"
                title="Capacity should be a number between 1 and 100"
                required>
              <div class="invalid-feedback">Capacity should be a number between 1 and 100.</div>
            </div>

            <div class="form-actions d-flex justify-content-end gap-2">
              <a href="/myapp/admin_view_table/" class="btn btn-outline-secondary rounded-pill">Cancel</a>
              <button type="submit" class="btn btn-primary rounded-pill">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap validation script (keeps behavior consistent with other pages) -->
<script>
  (function () {
    'use strict';
    const forms = document.querySelectorAll('form[novalidate]');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
{% endblock %}
