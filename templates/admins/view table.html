{% extends 'admins/index.html' %}
{% block body %}
<style>
  /* Minimal, theme-consistent card styling â€” keep it subtle */
  .tables-wrap { padding: 1.75rem 0; }

  .table-card {
    border-radius: 0.75rem;
    border: 1px solid rgba(13,110,253,0.06);
    background: #fff;
    transition: transform .18s ease, box-shadow .18s ease;
    box-shadow: 0 6px 18px rgba(18,63,145,0.04);
  }

  .table-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(18,63,145,0.08);
  }

  .table-card .card-top {
    padding: .9rem 1rem;
    border-bottom: 1px solid rgba(0,0,0,0.03);
    display: flex;
    gap: .75rem;
    align-items: center;
  }

  .table-badge {
    width:46px;
    height:46px;
    border-radius:.6rem;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    font-size:1.05rem;
    color:#fff;
    background: linear-gradient(135deg,#FCB53B,#FFE797);
  }

  .card-title {
    margin:0;
    font-size:1rem;
    letter-spacing:.2px;
  }

  .card-sub { color:#6c757d; font-size:.85rem; margin-top:.15rem; }

  .table-card .card-body { padding:1rem; min-height:6.5rem; }

  .meta-item { display:inline-flex; gap:.5rem; align-items:center; color:#495057; font-size:.95rem; }

  .card-actions { padding: .8rem 1rem 1rem; display:flex; gap:.5rem; }

  /* Buttons */
  .btn-sm-ghost { border-radius:.6rem; padding:.45rem .65rem; font-size:.88rem; }

  /* Responsive grid: 3 per row on lg, 2 on md, 1 on sm */
  @media (max-width: 991.98px) {
    .table-card .card-body { min-height:7.5rem; }
  }
</style>

<div class="container tables-wrap">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0 text-dark">Tables</h4>
    <a href="/myapp/admin_add_table/" class="btn btn-primary rounded-pill">Add New</a>
  </div>

  <div class="row g-3">
    {% for i in data %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card table-card h-100 border-0">
          <div class="card-top">
            <div class="table-badge" aria-hidden="true">
              <i class="fas fa-utensils"></i>
            </div>
            <div>
              <h5 class="card-title text-primary fw-bold mb-0">{{ i.tablename }}</h5>
              <div class="card-sub">Table #{{ i.id }}</div>
            </div>
          </div>

          <div class="card-body d-flex flex-column">
            <div class="mb-2">
              <div class="meta-item">
                <i class="fas fa-chair text-primary"></i>
                <div>Capacity: <strong class="ms-1">{{ i.capacity }}</strong></div>
              </div>
            </div>


            <div class="mt-auto">
              <div class="d-flex gap-2">
                <a href="/myapp/admin_edit_table/{{ i.id }}" class="btn btn-outline-primary btn-sm btn-sm-ghost flex-fill">
                  <i class="fas fa-edit me-1"></i> Edit
                </a>

                <a href="/myapp/delete_table/{{ i.id }}" class="btn btn-danger btn-sm btn-sm-ghost"
                   onclick="return confirm('Are you sure you want to delete this table?');">
                  <i class="fas fa-trash-alt me-1"></i> Delete
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <div class="alert alert-warning mb-0">
          No tables found. <a href="/myapp/admin_add_table/" class="alert-link">Add a new table</a>.
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
